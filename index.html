<html>
<head>

    <title>Choc Chip Demo</title>

    <link rel="stylesheet" href="chocchip/chocchip.css">
    <script src="chocchip/chocchip.js"></script>
    <script>
        window.chocchip({
            bannerText: 'We use cookies to enhance your experience. By clicking "Accept", you consent to our use of cookies for analytics and tracking. Read more in our <a href="/privacy-policy">privacy policy</a>.',
            acceptBtnText: 'Accept',
            rejectBtnText: 'Reject',
            cookieExpireDays: 0
        });
    </script>
    <template class="chocchip">
        <!-- place all tracking scripts here -->
        <script src="trackertest.js"></script>
    </template>

    <style type="text/css">
        body {
            font-family: system-ui, sans-serif;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        h1 {
            margin: 0;
        }
    </style>

</head>
<body>

    <h1>Choc Chip Cookie Banner Demo</h1>
    <br />
    <div>(For this demo the plugin will not remember what you selected, so refresh to see the popup again)</div>
    <br />
    <div><a href="https://github.com/jeremyblaze/Choc-Chip">Fork on GitHub</a></div>

</body>
</html>
